<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Proyecto 1 OXY">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Max">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"  rel="stylesheet">
        <title>Proyecto 1 OXY</title>
      </head>
      <body>
        <header>
            <nav class="navbar">
                <div class="navbar__container">
                    <p class="navbar__logo" >OXYGENShop</p>
                    <button class="navbar__menu">≡</button>
                    <ul class="navbar__list">
                        <li class="navbar__list__item">WHY US</li>
                        <li class="navbar__list__item">BENEFITS</li>
                        <li class="navbar__list__item">PRICES</li>
                        <li class="navbar__list__item">CONTACT</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="landing">
                <h1 class="landing__title">Sell More!</h1>
                <p class="landing__text">Open shop on our platform and increase your sales.</p>
                <button class="landing__button">Open your shop</button>
                <img class="landing__image" src="./images/Background.png">
            </section>
            <section class="stats">
                <p class="stats__text">The most popular sales platform in the country</p>
                <ul class="stats__list">
                    <li class="stats__list__item">
                        <div>
                            <img class="stats__list__item__ellipse" src="./images/Ellipse 1.png">
                            <img class="stats__list__item__silhouette" src="./images/Group.png">
                            <p>100000</p>
                            <p>daily entries</p>
                        </div>
                    </li>
                    <li class="stats__list__item"></li>
                    <li class="stats__list__item"></li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__text">
                <p>OXYGEN Shop</p>
                <p>© 2022 OXYGEN, All rights reserved</p>
            </div>
            <div class="footer__images">
                <img src="" alt="Twitter Logo">
                <img src="" alt="Facebook Logo">
            </div>
        </footer>
      </body>
</html>
